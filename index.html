<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron bg-dark rounded-0">
        <div class="container">
          <h1 class="display-4 text-center text-white">Weather Dashboard</h1>
        </div>
    </div>

    <div class="main container p-md-0">
        <div class="row">
            <div class="col-12 col-md-3">
                <form class="form-group text-center border border-dark rounded p-2"  id="search">
                    <label for="search-input"><span class="font-weight-bold font-size">Search for a City:</span></label>
                    <input type="text" class="form-control" id="search-input" placeholder="Enter location">
                    <button type="submit" class="btn btn-primary mt-3 col-6 col-md-12 col-lg-6" id="search-btn">Search</button>
                </form>
            </div>
            <div class="col-12 col-md-9 bg-primary" id="today">
                <h2><span id="location">This is your location</span></h2>
                <p>Temp: <span id="temp-now">Current temp</span></p>
                <p>Wind: <span id="wind-now">Current wind speed</span></p>
                <p>Humidity: <span id="humidity-now">Current humidity</span></p>
                <p>UV Index: <span id="uv-now">Current UV index</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-3" id="cities">
                <!-- This is where the stored cities go -->
            </div>
            <div class="col-12 col-md-9" id="five-day">
                <!-- This is where the five day forecast goes -->
            </div>
        </div>

    </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
